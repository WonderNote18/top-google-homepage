<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="header">
            <div id="headerleft">
                <a>About</a>
                <a>Store</a>
            </div>
            <div id="headerright">
                <a>Gmail</a>
                <a class="g_img">Images</a>

        <div id="main_container">

                    <form id="goog_search">

                </div>
            </div>
            </center>
        </div>
